<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Tracker - Home</title>
    <style>
        .box {
            background-color: rgb(255 255 255 / 0.3);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 30px;
            margin: 0 auto;
        }

        body {
            background-image: url("background-image.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.8;
            color: #666;
            overflow-x: hidden;
        }

        /* Centered content */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            padding: 0 30px;
        }

        /* Title */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Description */
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Call-to-action button */
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007BFF;
            /* Change to your preferred color */
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }

        .cta-button:hover {
            background-color: #0056b3;
            /* Change to the hover color */
        }
    </style>
</head>

<body>
    <div class="container box">
        <h1>Email Tracker</h1>
        <p>Track the views of your media effortlessly.</p>
        <a href="your-tracker-page.html" class="cta-button">Get Started</a>
    </div>
</body>

</html>
